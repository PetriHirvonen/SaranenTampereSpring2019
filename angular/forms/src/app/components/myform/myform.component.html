<div>
	<h1>ShoppingList 1</h1>
	<form (ngSubmit)="addToList()" #shoppingForm="ngForm">
		<label for="type">Item type</label>
		<input name="type" 
		       type="text" 
			   required 
			   [(ngModel)]="shoppingitem.type"/>
		<br/>
		<label for="price">Price</label>
		<input name="price" 
			   type="number" 
			   required 
			   minimum="0.0"
			   step="0.01"
			   [(ngModel)]="shoppingitem.price"/>
		<br/>
		<label for="count">Count</label>
		<input name="count" 
			   type="number" 
			   required 
			   minimum="0"
			   [(ngModel)]="shoppingitem.count"/>
		<br/>
		<input type="submit" value="Submit"/>
	</form>
	<hr/>
	<table>
		<thead>
			<tr>
				<th>Type</th>
				<th>Count</th>
				<th>Price</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of shoppingitems; let idx = index">
				<td>{{item.type}}</td>
				<td>{{item.count}}</td>
				<td>{{item.price}}</td>
				<td><button (click)="remove(idx)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
